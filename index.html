<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Resume Template Generator</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  h1 { text-align: center; }
  form { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
  button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background: #0056b3; }
  #resume { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  #resume h2 { border-bottom: 2px solid #007bff; padding-bottom: 5px; margin-bottom: 10px; }
  #resume section { margin-bottom: 15px; }
</style>
</head>
<body>
<h1>AI Resume Template Generator</h1>
<form id="resumeForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" required />

  <label for="title">Professional Title</label>
  <input type="text" id="title" required />

  <label for="summary">Summary</label>
  <textarea id="summary" rows="3" required></textarea>

  <label for="experience">Experience (Company - Role - Years)</label>
  <textarea id="experience" rows="5" placeholder="Example:\nGoogle - Software Engineer - 2018-2022" required></textarea>

  <label for="education">Education (School - Degree - Year)</label>
  <textarea id="education" rows="3" placeholder="Example:\nMIT - BSc Computer Science - 2018" required></textarea>

  <label for="skills">Skills (comma separated)</label>
  <input type="text" id="skills" required />

  <button type="submit">Generate Resume</button>
</form>

<div id="resume" style="display:none;"></div>

<script>
  document.getElementById('resumeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const title = document.getElementById('title').value.trim();
    const summary = document.getElementById('summary').value.trim();
    const experienceRaw = document.getElementById('experience').value.trim();
    const educationRaw = document.getElementById('education').value.trim();
    const skillsRaw = document.getElementById('skills').value.trim();

    const experience = experienceRaw.split('\n').map(line => {
      const parts = line.split(' - ');
      return { company: parts[0], role: parts[1], years: parts[2] };
    });

    const education = educationRaw.split('\n').map(line => {
      const parts = line.split(' - ');
      return { school: parts[0], degree: parts[1], year: parts[2] };
    });

    const skills = skillsRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);

    let html = `<h2>${name}</h2><h3>${title}</h3><section><h4>Summary</h4><p>${summary}</p></section>`;

    html += '<section><h4>Experience</h4><ul>';
    experience.forEach(exp => {
      html += `<li><strong>${exp.role}</strong> at <em>${exp.company}</em> (${exp.years})</li>`;
    });
    html += '</ul></section>';

    html += '<section><h4>Education</h4><ul>';
    education.forEach(edu => {
      html += `<li>${edu.degree} from <em>${edu.school}</em> (${edu.year})</li>`;
    });
    html += '</ul></section>';

    html += '<section><h4>Skills</h4><p>' + skills.join(', ') + '</p></section>';

    const resumeDiv = document.getElementById('resume');
    resumeDiv.innerHTML = html;
    resumeDiv.style.display = 'block';
    window.scrollTo({ top: resumeDiv.offsetTop, behavior: 'smooth' });
  });
</script>
</body>
</html>
